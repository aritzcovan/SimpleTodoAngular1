<div class="panel panel-default">
    <div class="panel-heading">{{vm.title}}</div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" ng-model="vm.selectedTodo.name">
        </div>
        <div class="form-group">
            <label for="isComplete">Complete:</label>
            <input type="checkbox" name="isComplete" ng-model="vm.selectedTodo.isComplete">
        </div>

        <button class="btn btn-default" ng-disabled="vm.saveIsActive()" ng-click="vm.saveTodo()">{{vm.buttonText}}</button>
        <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>

</div>
